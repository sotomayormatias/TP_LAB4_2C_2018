<div id="listado">
  <button type="button" (click)="cambiarMoneda()" class="btn btn-secondary btn-sm" style="display: block">Cambiar moneda</button>
  <div class="container">
    <h4>Comidas</h4>
    <div *ngFor="let producto of listadoComida" class="producto comida">
      <div class="descProducto">{{producto.nombre}} ({{producto.precio | moneda:tipoMoneda}})</div>
      <button (click)="sumarAlPedido(producto.nombre)" class="btnCircle agregar">+</button>
      <button (click)="restarAlPedido(producto.nombre)" class="btnCircle quitar">-</button>
      <div class="cantidad" id="{{'cantidad_' + producto.nombre}}"></div>
    </div>
  </div>
  <div class="container">
    <h4>Bebidas</h4>
    <div *ngFor="let producto of listadoBebida" class="producto bebida">
      <div class="descProducto">{{producto.nombre}} ({{producto.precio | moneda:tipoMoneda}})</div>
      <button (click)="sumarAlPedido(producto.nombre)" class="btnCircle agregar">+</button>
      <button (click)="restarAlPedido(producto.nombre)" class="btnCircle quitar">-</button>
      <div class="cantidad" id="{{'cantidad_' + producto.nombre}}"></div>
    </div>
  </div>
  <div class="container">
    <h4>Postres</h4>
    <div *ngFor="let producto of listadoPostre" class="producto postre">
      <div class="descProducto">{{producto.nombre}} ({{producto.precio | moneda:tipoMoneda}})</div>
      <button (click)="sumarAlPedido(producto.nombre)" class="btnCircle agregar">+</button>
      <button (click)="restarAlPedido(producto.nombre)" class="btnCircle quitar">-</button>
      <div class="cantidad" id="{{'cantidad_' + producto.nombre}}"></div>
    </div>
  </div>

  <div class="contenedorBoton">
    <button [disabled]="!(pedido.length && resultadoCaptcha)" class="btn btn-block btn-primary" (click)="generarPedido()">Generar pedido</button>
    <span id="primerNumero">{{ primerNumero }}</span> + <span id="segundoNumero">{{ segundoNumero }}</span>
    <input type="text" placeholder="resultado" [(ngModel)]="resultadoUsuario">
    <button class="btn btn-secondary btn-sm" (click)="validarCaptcha()">Validar</button>
  </div>
</div>
