<div class="pedidos" id="pendientes">
    <h3 *ngIf="listadoPendientes.length == 0">No existen pedidos pendientes</h3>
    <table class="table table-hover" *ngIf="listadoPendientes.length > 0">
    <thead class="thead-dark">
        <tr>
          <th colspan="4">Pedidos pendientes</th>
        </tr>
      <tr>
        <th>Nro Pedido</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of listadoPendientes">
        <td>{{pedido.idPedido}}</td>
        <td>{{pedido.producto}}</td>
        <td>{{pedido.cantidad}}</td>
        <td><button (click)="elegirPedido(pedido.idDetalle)" class="btn btn-dark">Comenzar</button></td>
      </tr>
    </tbody>
  </table>
</div>
